<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Weather App</title>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="wrapper">
      <header><i class="fi fi-rs-angle-double-small-left"></i>Weather app</header>
    <section class="input-part">
      <div class="search-box">
        <input class="search-city" type="text" placeholder="Enter city name">
      </div>
      <div class="separator"></div>
        <button class="search-location">Get device location</button>
     </section>
         <section class="weather-part">
          
      <img src="" alt="Weather Icon">
      <div class="temp">
        <span class="number">_</span>
        <span class="deg">°</span>C
      </div>
      <div class="weather">_ _</div>
      <div class="location">

        <span>_, _</span>
      </div>
      <div class="bottom-details">
        <div class="column feels">
          <i class="fi fi-rr-thermometer-half"></i>
          <div class="details">
            <div class="temp">
              <span class="number-2">_</span>
              <span class="deg">°</span>C
            </div>
            <p>Feels like</p>
          </div>
        </div>
        <div class="column humidity">
          <i class="fi fi-rs-humidity"></i>
          <div class="details">
            <span>_</span>
            <p>Humidity</p>
          </div>
        </div>
      </div>
    </section>
  </div>


  </div>

  </footer>

  <script type="text/javascript" src="app.js"></script>
</body>

</html>
